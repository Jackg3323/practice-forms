<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Registration</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs normalize/8.0.1/normalize.min.css"
    />

    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="flex flex-col items-center">
    <h1 class="my-3 text-xl font-bold text-purple-600">Login/Registration</h1>
    <form
      class="flex border-spacing-4 flex-col items-center gap-2 rounded border border-black p-4"
    >
      <div>
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
          autofocus
        />
      </div>
      <div>
        <label for="Password">Password</label>
        <input
          type="password"
          name="Password"
          id="Password"
          placeholder="Password"
        />
      </div>

      <div>
        <input type="checkbox" id="remember-me" />
        <label for="remember-me" class="visible"> Remember Me </label>
      </div>

      <button
        type="submit"
        class="bg-purple-500 px-4 py-2 text-white transition hover:scale-105 hover:bg-blue-500 focus:scale-105 focus:bg-blue-500"
      >
        Submit
      </button>
    </form>
  </body>
</html>
